    <div class="at-xs">
    <div class="main-nav">
    <div class='navbar navbar-default'>
      <div class='container-fluid'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>SkineroMotors</a>
        </div>
        <!-- <div class='clearfix'></div> -->
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'
                *ngIf="!isAuthenticated()">
                    <a [routerLink]='["/user/login"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-home'></span> Login
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]' *ngIf="isAuthenticated()">
                    <a (click)='logout()'>
                        <span class='glyphicon glyphicon-home'></span> Logout
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/user/register"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Register
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/user/registeredUsers"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Users
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/publicVehicles"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Products
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/newVehicle"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> New Vehicle
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/vehicles"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Vehicles
                    </a>
                </li>
            </ul>
        </div>
    </div>
  </div>
</div>
</div>
