<div class="row">
    <div class="col-md-12">
      <br><br><br>
      <app-vehicle-item
      *ngFor="let vehicle of vehicles; let i = index"
      [vehicle]='vehicle'
      [index]='i'></app-vehicle-item>
    </div>
</div>
<div>
  <app-pagination *ngIf="queryResult.totalItems > query.pageSize" [totalItems]="queryResult.totalItems" [pageSize]="query.pageSize" (pageChanged)="onPageChange($event)"></app-pagination>
</div>
<div class="row ">
<div class="col-xs-8 col-xs-offset-2 col-md-offset-2 col-md-8 jumbotron">
  <h2>Send us a Message</h2>
  <hr>
      <form [formGroup]="contactForm" (ngSubmit)='onSubmit()'>
          <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control">
                </div>
              </div>
            </div>
          <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="name">Email</label>
                  <input
                    type="text"
                    id="email"
                    formControlName="email"
                    class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input
                      type="text"
                      id="phone"
                      formControlName="phone"
                      class="form-control">
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label class="text-inline" for="message">Your Message</label>
                    <textarea
                      type="text"
                      id="message"
                      class="form-control"
                      formControlName="message"
                      rows="6"></textarea>
                  </div>
                </div>
              </div>
              <button type='submit' class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
